<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="BM_CSS.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
  </head>
  <body class="position-relative">
    <div class="overlay " id="dialog"></div>
    <h1 class="mt-5 text-center position-relative me-0 ms-0 mb-0 ">Bookmarker</h1>
    <br>
    <br>
    <div class="container">
    <hr class="border-top-0 border-start-0 border-end-0  border-black " style="border-style: dotted;  border-width: 3px; ">
    <div class="header d-flex m-auto text-center justify-content-center mt-5">
      <i class="fa-solid fa-bookmark m-0 fs-2" style="color: #2f7402;"></i>
    <h2 class="m-0 text-center"> Bookmark your favorite sites </h2>
    <i class="fa-solid fa-bookmark m-0 fs-2" style="color: #5dd20f;"></i>
  </div>
  <div class="mb-4 mt-5">
  <label for="sitename" class="pb-2 fw-semibold">
    <i class="fa-solid fa-book-bookmark pe-2"></i>
    Site Name</label>
    <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkname" required>
  </div>
  <div class="mt-5 mb-5">
    <label for="siteURL" class="pb-2 fw-semibold">
      <i class="fa-solid fa-link pe-2"></i>Site URL</label>
      <input type="url" placeholder="Website URL" class="form-control" id="bookmarkurl" required>
    </div>
    <div class="w-100 mt-5 d-flex justify-content-center ">
    <button class="btn btn-submit px-5 btn-danger m-auto text-center " id="submitbutton" type="button" onclick="submit()">Submit</button>
  </div>
  <hr class="border-top-0 border-start-0 border-end-0  border-black " style="border-style: dotted;  border-width: 3px;  ">
    </div>
    <table class="table table-hover text-center">
      <thead>
        <th>Index</th>
      <th>Website name</th>
      <th>visit</th>
      <th>delete</th>
    </thead>
   <tbody id="demo">
   </tbody>
    </table>
    <script src="BM_JS.js"></script>
  </body>
</html>
